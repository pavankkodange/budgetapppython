<!DOCTYPE html>
<html>

<head>
    <title>Google Drive Authorization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .success {
            font-size: 48px;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 20px;
            font-weight: 500;
        }

        .submessage {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success">✅</div>
        <div class="message">Authorization successful!</div>
        <div class="submessage">You can close this window...</div>
    </div>

    <script>
        // Extract access token from URL hash
        function getAccessToken() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get('access_token');
        }

        // Send token to parent window
        const token = getAccessToken();

        if (token && window.opener) {
            // Send message to parent window
            window.opener.postMessage(
                {
                    type: 'DRIVE_AUTH_SUCCESS',
                    token: token
                },
                window.location.origin
            );

            // Close popup after 1 second
            setTimeout(() => {
                window.close();
            }, 1000);
        } else {
            // Error case
            if (window.opener) {
                window.opener.postMessage(
                    {
                        type: 'DRIVE_AUTH_ERROR'
                    },
                    window.location.origin
                );
            }

            document.querySelector('.success').textContent = '❌';
            document.querySelector('.message').textContent = 'Authorization failed';
            document.querySelector('.submessage').textContent = 'Please try again';

            setTimeout(() => {
                window.close();
            }, 2000);
        }
    </script>
</body>

</html>
